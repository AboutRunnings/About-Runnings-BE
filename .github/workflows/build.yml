name: CI

on:
  push:
    branches: [ "dev", "main" ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  build:
    name: About-Runnings-BE-CI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
          distribution: 'oracle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew